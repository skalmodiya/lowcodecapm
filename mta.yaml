_schema-version: '3.1'
ID: lowcodesample
version: 1.0.0
description: A simple CAP project.
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - rm -rf build/ui-deployer
        - mkdir -p build/ui-deployer
        - rm -rf build/dist
        - mkdir -p build/dist
    - builder: custom
      commands:
        - npm install --production
        - >-
          bash -c "cds -v | grep 'cds-dk' || npm i --production --no-save
          @sap/cds-dk @sap/mdk-tools"
        - bash -c "export PATH=$PATH:$(pwd)/node_modules/.bin"
        - cds build --production
modules:
  - name: lowcodesample-lowcodesample.CapexReport
    type: html5
    path: app/lowcodesample.CapexReport
    build-parameters:
      builder: custom
      commands:
        - rm -rf dist-zip dist
        - >-
          npx -p @ui5/cli ui5 build --dest dist
          --include-task=generateManifestBundle
          --include-task=generateCachebusterInfo
        - mkdir dist-zip
        - >-
          bash -c "cd dist && npx bestzip
          ../dist-zip/lowcodesampleCapexReport.zip *"
      _artifactName: lowcodesampleCapexReport.zip
      supported-platforms: []
      build-result: dist-zip
  - name: lowcodesample-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: lowcodesample-service-uaa
      - name: lowcodesample-service-db
  - name: lowcodesample-srv
    type: nodejs
    path: gen/srv
    parameters:
      memory: 256MB
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: lowcodesample-service-uaa
      - name: lowcodesample-service-db
      - name: lowcodesample-service-destination
      - name: lowcodesample-service-metadata
      - name: lowcodesample-service-connectivity
      - name: lowcodesample-service-logs
  - name: lowcodesample-aux-destinations
    type: com.sap.application.content
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: lowcodesample-service-uaa
              ServiceInstanceName: lowcodesample-uaa
              ServiceKeyName: lowcodesample-uaa-key
              sap.cloud.service: lcap.lowcodesample
            - Authentication: OAuth2UserTokenExchange
              Name: lowcodesample-app-srv
              TokenServiceInstanceName: lowcodesample-uaa
              TokenServiceKeyName: lowcodesample-uaa-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: lcap.lowcodesample
            - Name: lowcodesample-service-html5-apps-repo-host
              ServiceInstanceName: lowcodesample-html5-apps-repo-host
              ServiceKeyName: lowcodesample-html5-apps-repo-host-key
              sap.cloud.service: lcap.lowcodesample
    build-parameters:
      no-source: true
    requires:
      - name: lowcodesample-service-uaa
        parameters:
          service-key:
            name: lowcodesample-uaa-key
      - name: srv-api
      - name: lowcodesample-service-html5-apps-repo-host
        parameters:
          service-key:
            name: lowcodesample-html5-apps-repo-host-key
      - name: lowcodesample-service-destination
        parameters:
          content-target: true
  - name: lowcodesample-launchpad
    type: html5
    path: build/launchpad
    build-parameters:
      builder: custom
      commands:
        - npm install
        - >-
          npx -p @ui5/cli ui5 build --dest dist
          --include-task=generateManifestBundle
          --include-task=generateCachebusterInfo
        - bash -c "cd dist && npx bestzip ../../../build/dist/launchpad.zip *"
        - rm -rf dist
      _artifactName: launchpad.zip
      supported-platforms: []
      build-result: ../../build/dist
  - name: lowcodesample-aux-ui-deployer
    type: com.sap.application.content
    path: build/ui-deployer
    build-parameters:
      build-result: resources
      requires:
        - name: lowcodesample-lowcodesample.CapexReport
          artifacts:
            - lowcodesampleCapexReport.zip
          target-path: resources
        - name: lowcodesample-launchpad
          artifacts:
            - launchpad.zip
          target-path: resources
    requires:
      - name: lowcodesample-service-html5-apps-repo-host
        parameters:
          content-target: true
resources:
  - type: org.cloudfoundry.managed-service
    name: lowcodesample-service-uaa
    parameters:
      service: xsuaa
      service-plan: application
      service-name: lowcodesample-uaa
      path: xs-security.json
      config:
        xsappname: lowcodesample-${space}
        role-collections: []
  - type: org.cloudfoundry.managed-service
    name: lowcodesample-service-db
    parameters:
      service: hana
      service-plan: hdi-shared
      service-name: lowcodesample-db
  - type: org.cloudfoundry.managed-service
    name: lowcodesample-service-destination
    parameters:
      service: destination
      service-plan: lite
      service-name: lowcodesample-destination
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
  - type: org.cloudfoundry.user-provided-service
    name: lowcodesample-service-metadata
    parameters:
      service: metadata
      service-plan: standard
      service-name: lowcodesample-metadata
      config:
        default-domain: ${default-domain}
  - type: org.cloudfoundry.managed-service
    name: lowcodesample-service-connectivity
    parameters:
      service: connectivity
      service-plan: lite
      service-name: lowcodesample-connectivity
  - type: org.cloudfoundry.managed-service
    name: lowcodesample-service-logs
    parameters:
      service: application-logs
      service-plan: lite
      service-name: lowcodesample-logs
  - type: org.cloudfoundry.managed-service
    name: lowcodesample-service-html5-apps-repo-host
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-name: lowcodesample-html5-apps-repo-host
